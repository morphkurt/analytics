  <div id="logger" style="border: 1px solid gray; padding: 5px 10px;  border-radius: 5px;  width: 95% !important; background-color: #efefef;overflow:scroll; height:200px;"></div>

	<script type="text/javascript">
	var _satelliteyo = _satellite.notify;
        var logger = document.getElementById("logger");

 _satellite.notify = function(text)
        {
            
			var element = document.createElement("div");
            var txt = document.createTextNode(text);

            element.appendChild(txt);
            logger.appendChild(element);
			logger.scrollTop = logger.scrollHeight;
            return _satelliteyo(text);
        }
  	</script>
